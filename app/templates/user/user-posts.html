{% extends 'layout/base.html' %}
{% set endpoint = "user_web.user_posts" %}
{% block content %}
    <!-- TITLE -->
    <p class="title">
        <i class="fa-solid fa-user"></i>
        {{ user.username }} ({{ posts.total }})
    </p>

    <!-- POSTS -->
    {% for post in posts.items %}
        {% include './components/_post.html' %}
    {% endfor %}

    <!-- NAVIGATION -->
    {% include './components/_pagination.html' %}
{% endblock content %}
